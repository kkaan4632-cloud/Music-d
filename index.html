<body>
  <header>ğŸµ Roblox MÃ¼zik ID PaylaÅŸÄ±m ğŸµ</header>

  <div id="duyuru">ğŸ“¢ Yeni gÃ¼ncelleme yakÄ±nda geliyor!</div>

  <div class="container">

    <div class="section" id="normalMusic"><h2>ğŸ¶ Normal MÃ¼zik</h2></div>
    <div class="section" id="phonkMusic"><h2>ğŸ”¥ Phonk</h2></div>

    <div class="section">

    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="section">
      <h2>âš™ï¸ Admin Paneli</h2>
      <select id="musicCategory">
        <option value="normalMusic">Normal</option>
        <option value="phonkMusic">Phonk</option>
        <option value="rockMusic">Rock</option>
        <option value="otherMusic">DiÄŸer</option>
      </select>
      <input type="text" id="newID" placeholder="Yeni ID ekle">
      <button onclick="addID()">Ekle</button><br>
      <input type="text" id="banUser" placeholder="Banlanacak kullanÄ±cÄ±">
      <select id="banTime">
        <option value="0">KalÄ±cÄ±</option>
        <option value="1">1 Saat</option>
        <option value="24">24 Saat</option>
      </select>
      <button onclick="banUser()">Banla</button>
    </div>

    <!-- Owner Panel -->
    <div id="ownerPanel" class="section">
      <h2>ğŸ… Owner Paneli</h2>
      <input type="text" id="packageName" placeholder="Paket adÄ±">
      <input type="number" id="packagePrice" placeholder="Fiyat (Robux)">
      <button onclick="addPackage()">Paket Ekle</button><br>
      <input type="text" id="tagUser" placeholder="Tag verilecek kullanÄ±cÄ±">
      <input type="text" id="tagValue" placeholder="Tag (Ã¶rn: VIP)">
      <button onclick="giveTag()">Tag Ver</button><br>
      <input type="text" id="newDuyuru" placeholder="Yeni duyuru">

  <script>
    let isAdmin = false, isOwner = false;
    let username = "Guest" + Math.floor(Math.random() * 1000);
    let currentDM = null;

    // MÃ¼zik listeleri
    let musicIDs = {
      normalMusic: ["114377669273691","134907421285608","104168792634229"],
      phonkMusic: [],
      rockMusic: [],
      otherMusic: []
    };

    function renderIDs() {
      for (let cat in musicIDs) {
        let container = document.getElementById(cat);
        container.innerHTML = "<h2>" + container.querySelector("h2").innerText + "</h2>";
        musicIDs[cat].forEach((id, index) => {
          let div = document.createElement("div");
          div.className = "id-item";
          div.innerHTML = `${id}
            <div>
              <button onclick="copyID('${id}')">Kopyala</button>
              ${(isAdmin||isOwner) ? `<button onclick="deleteID('${cat}',${index})">Sil</button>`:""}
            </div>`;
          container.appendChild(div);
        });
      }
    }

    function copyID(id){ navigator.clipboard.writeText(id); alert("ID kopyalandÄ±: "+id); }
    function deleteID(cat,idx){ musicIDs[cat].splice(idx,1); renderIDs(); }
    function addID(){
      let cat=document.getElementById("musicCategory").value;
      let newID=document.getElementById("newID").value.trim();
      if(newID){ musicIDs[cat].push(newID); renderIDs(); }
    }

    // Chat
    function sendMessage(){
      let input=document.getElementById("chatInput");
      let msg=input.value.trim(); if(!msg) return;
      if(checkBan()) return;
      let chat=document.getElementById("chat");
      let div=document.createElement("div"); div.className="chat-msg";
      let role=isOwner?"owner":(isAdmin?"admin":"guest");
      div.innerHTML=`<span class="${role}">${isOwner?"OwnerğŸ…":isAdmin?"Admin":"Guest"}:</span> ${msg}
        ${(isAdmin||isOwner)?`<button onclick="this.parentElement.remove()">Sil</button>`:""}`;
      chat.appendChild(div); chat.scrollTop=chat.scrollHeight; input.value="";
    }

    // Login
    function login(){
      let pass=document.getElementById("adminPass").value;
      if(pass==="NEONUM31"){isAdmin=true;alert("Admin giriÅŸi baÅŸarÄ±lÄ±");document.getElementById("adminPanel").style.display="block";renderIDs();}
      else if(pass==="OWNERNEON"){isOwner=true;alert("Owner giriÅŸi baÅŸarÄ±lÄ±");document.getElementById("ownerPanel").style.display="block";document.getElementById("adminPanel").style.display="block";renderIDs();}
      else alert("HatalÄ± ÅŸifre!");
    }

    // Ban
    function banUser(){
      let target=document.getElementById("banUser").value.trim();
      let hours=parseInt(document.getElementById("banTime").value);
      if(!target) return;
      let expire=hours===0?-1:Date.now()+hours*60*60*1000;
      localStorage.setItem("ban_"+target,expire);
      alert(target+" banlandÄ±!");
    }
    function checkBan(){
      let ban=localStorage.getItem("ban_"+username);
      if(ban){
        if(ban==-1){alert("KalÄ±cÄ± banlandÄ±nÄ±z!");return true;}
        else if(Date.now()<parseInt(ban)){alert("GeÃ§ici uzaklaÅŸtÄ±rÄ±ldÄ±nÄ±z!");return true;}
        else{localStorage.removeItem("ban_"+username);return false;}
      }return false;
    }

    // Paket sistemi
    function addPackage(){
      let name=document.getElementById("packageName").value;
      let price=document.getElementById("packagePrice").value;
      if(name&&price){sendSystemMessage("ğŸ’ Yeni paket eklendi: "+name+" - "+price+" Robux");}
    }

    // Tag sistemi
    function giveTag(){
      let user=document.getElementById("tagUser").value;
      let tag=document.getElementById("tagValue").value;
      if(user&&tag){sendSystemMessage("ğŸ·ï¸ "+user+" artÄ±k '"+tag+"'!");}
    }

    // Duyuru
    function updateDuyuru(){
      let text=document.getElementById("newDuyuru").value;
      if(text) document.getElementById("duyuru").innerText="ğŸ“¢ "+text;
    }

    // Sistem mesajÄ±
    function sendSystemMessage(text){
      let chat=document.getElementById("chat");
      let div=document.createElement("div"); div.className="chat-msg"; div.style.color="lime";
      div.innerText=text; chat.appendChild(div); chat.scrollTop=chat.scrollHeight;
    }

    // Tema
    document.getElementById("themeToggle").onclick=function(){
      document.body.classList.toggle("light");
    };

    renderIDs();
  </script>
</body>

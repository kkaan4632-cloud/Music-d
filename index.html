  <style>

    html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:#f4f6f8;}

</head>
<body>
  <div class="wrap">
    <header>
      <h1>ğŸµ Roblox MÃ¼zik ID PaylaÅŸÄ±m</h1>

          <button id="loginBtn" class="btn" style="flex:0.6">GiriÅŸ</button>

      </div>

      <!-- MAIN -->

        <div class="card">

  <script>
    /* Åifreler */
    const ADMIN_PASS = "NEONUM31";
    const OWNER_PASS = "OWNERNEON";

    /* Session */
    let currentUser = null;
    let currentRole = "guest";

    /* Elements */
    const loginUser = document.getElementById("loginUser");
    const loginPass = document.getElementById("loginPass");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const welcome = document.getElementById("welcome");
    const roleSpan = document.getElementById("role");
    const main = document.getElementById("main");
    const loginCard = document.getElementById("loginCard");
    const userBadge = document.getElementById("userBadge");
    const ownerPanel = document.getElementById("ownerPanel");
    const adminPanel = document.getElementById("adminPanel");

    /* GiriÅŸ */
    loginBtn.onclick = () => {
      const user = loginUser.value.trim();
      const pass = loginPass.value.trim();
      if(!user){ alert("KullanÄ±cÄ± adÄ± gir"); return; }

      let role = "guest";
      if(pass === ADMIN_PASS){ role = "admin"; }
      if(pass === OWNER_PASS){ role = "owner"; }

      currentUser = user;
      currentRole = role;

      welcome.textContent = "HoÅŸ geldin, " + user;
      roleSpan.textContent = role;
      userBadge.textContent = user + " ("+role+")";

      loginCard.style.display = "none";
      main.style.display = "block";
      logoutBtn.style.display = "inline-block";

      if(role === "owner"){ ownerPanel.style.display = "block"; }
      if(role === "admin"){ adminPanel.style.display = "block"; }
    };

    /* Ã‡Ä±kÄ±ÅŸ */
    logoutBtn.onclick = () => {
      currentUser = null;
      currentRole = "guest";
      loginCard.style.display = "block";
      main.style.display = "none";
      logoutBtn.style.display = "none";
      userBadge.textContent = "Guest";
    };
  </script>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox M√ºzik ID Arama</title>
  <style>
    body {
      background:#0d0d0d;
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
      margin:0;
      padding:0;
    }
    header {
      background:#111;
      padding:15px;
      font-size:20px;
      font-weight:bold;
      color:#0ff;
      box-shadow:0 2px 5px rgba(0,0,0,0.5);
    }
    main {
      margin:30px auto;
      max-width:600px;
    }
    input {
      padding:10px;
      border-radius:8px;
      border:1px solid #333;
      width:70%;
      background:#1a1a1a;
      color:#fff;
    }
    button {
      padding:10px 20px;
      margin-left:8px;
      border:none;
      border-radius:8px;
      background:#0ff;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover { background:#00cccc; }
    ul {
      list-style:none;
      padding:0;
      margin-top:25px;
    }
    li {
      background:#1a1a1a;
      margin:8px 0;
      padding:12px;
      border-radius:6px;
      text-align:left;
      border-left:4px solid #0ff;
    }
    .loading { color:#0ff; margin-top:20px; }
  </style>
</head>
<body>
  <header>üéµ Roblox M√ºzik ID Arama</header>
  <main>
    <input type="text" id="searchBox" placeholder="≈ûarkƒ± adƒ± yaz...">
    <button onclick="search()">Ara</button>
    <div id="loading" class="loading"></div>
    <ul id="results"></ul>
  </main>

  <script>
    async function search() {
      const keyword = document.getElementById("searchBox").value.trim();
      const resultsList = document.getElementById("results");
      const loading = document.getElementById("loading");

      resultsList.innerHTML = "";
      loading.textContent = "üîé Aranƒ±yor...";

      if (!keyword) {
        loading.textContent = "‚ö†Ô∏è L√ºtfen bir ≈üarkƒ± adƒ± yaz.";
        return;
      }

      try {
        const response = await fetch(
          `https://catalog.roblox.com/v1/search/items?category=Audio&keyword=${encodeURIComponent(keyword)}&limit=15`
        );
        const data = await response.json();

        loading.textContent = "";
        resultsList.innerHTML = "";

        if (!data.data || data.data.length === 0) {
          resultsList.innerHTML = "<li>üö´ Sonu√ß bulunamadƒ±.</li>";
          return;
        }

        data.data.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<b>${item.name}</b><br>ID: ${item.id}`;
          resultsList.appendChild(li);
        });

      } catch (err) {
        loading.textContent = "‚ö†Ô∏è Arama ba≈üarƒ±sƒ±z (Roblox API engellemi≈ü olabilir).";
      }
    }
  </script>
</body>
</html>

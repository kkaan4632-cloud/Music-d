<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 Roblox Müzik ID Arama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00f5ff;
    }
    input {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      background: #00f5ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #1a1a1a;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }
    .loading {
      margin-top: 15px;
      font-style: italic;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>🎵 Roblox Müzik ID Arama</h1>
  <input type="text" id="searchBox" placeholder="Şarkı adı gir (ör: hi)">
  <button onclick="search()">Ara</button>
  <p class="loading" id="loading"></p>
  <ul id="results"></ul>

  <script>
    async function search() {
      const keyword = document.getElementById("searchBox").value.trim();
      const resultsList = document.getElementById("results");
      const loading = document.getElementById("loading");

      resultsList.innerHTML = "";
      loading.textContent = "🔎 Aranıyor...";

      if (!keyword) {
        loading.textContent = "⚠️ Lütfen bir şarkı adı yaz.";
        return;
      }

      try {
        // Proxy ile Roblox API’ye bağlanıyoruz
        const url = `https://corsproxy.io/?https://catalog.roblox.com/v1/search/items?category=Audio&keyword=${encodeURIComponent(keyword)}&limit=15`;

        const response = await fetch(url);
        const data = await response.json();

        loading.textContent = "";
        resultsList.innerHTML = "";

        if (!data.data || data.data.length === 0) {
          resultsList.innerHTML = "<li>🚫 Sonuç bulunamadı.</li>";
          return;
        }

        data.data.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<b>🎶 ${item.name}</b><br>ID: <code>${item.id}</code>`;
          resultsList.appendChild(li);
        });

      } catch (err) {
        loading.textContent = "⚠️ Proxy hata verdi. Başka proxy denenmeli.";
      }
    }
  </script>
</body>
</html>

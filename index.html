<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🎵 Roblox Müzik ID Paylaşım 🎵</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #00ff99;
      text-align: center;
      width: 100%;
    }
    .sidebar {
      width: 220px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar button {
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: #fff;
      cursor: pointer;
    }
    .sidebar button:hover { background: #444; }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .section {
      background: #1e1e1e;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
    }
    .section h2 { margin: 0 0 10px; color: #ff0055; }
    .id-item {
      display: flex;
      justify-content: space-between;
      background: #2a2a2a;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
    }
    .id-item button {
      margin-left: 5px;
      background: #00ff88;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    #chat {
      height: 250px;
      overflow-y: auto;
      background: #2b2b2b;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-msg {
      margin-bottom: 6px;
      padding: 6px;
      background: #3a3a3a;
      border-radius: 4px;
    }
    .admin { color: #ff4444; font-weight: bold; }
    .owner { color: #ffd700; font-weight: bold; }
    .guest { color: #00aaff; font-weight: bold; }
    #duyuru {
      background: #ffcc00;
      color: #000;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    input, select {
      padding: 6px;
      border: none;
      border-radius: 4px;
      margin: 4px 0;
    }
    .hidden { display: none; }
    .light-theme {
      background: #f5f5f5;
      color: #000;
    }
    .light-theme .section { background: #fff; }
    .light-theme .sidebar { background: #ddd; }
    .light-theme header { background: #ccc; color: #000; }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showSection('music')">🎶 Müzikler</button>
    <button onclick="showSection('chat')">💬 Sohbet</button>
    <button onclick="showSection('packages')">📦 Paketler</button>
    <button onclick="showSection('adminLogin')">🔑 Admin Giriş</button>
    <button onclick="showSection('ownerLogin')">👑 Owner Giriş</button>
    <button onclick="toggleTheme()">🌙 Tema Değiştir</button>
    <div id="activeUsers"></div>
  </div>

  <div class="content">
    <header>🎵 Roblox Müzik ID Paylaşım 🎵</header>
    <div id="duyuru">📢 Yeni güncelleme yakında!</div>

    <!-- Müzikler -->
    <div id="music" class="section">
      <h2>🎶 Normal Müzik</h2>
      <div id="normalList"></div>
      <h2>🔥 Phonk</h2>
      <div id="phonkList"></div>
      <h2>🎸 Rock</h2>
      <div id="rockList"></div>
      <h2>🎧 Diğer</h2>
      <div id="otherList"></div>
    </div>

    <!-- Sohbet -->
    <div id="chatSection" class="section hidden">
      <h2>💬 Sohbet</h2>
      <div id="chat"></div>
      <input type="text" id="chatInput" placeholder="Mesaj yaz...">
      <button onclick="sendMessage()">Gönder</button>
    </div>

    <!-- Paketler -->
    <div id="packages" class="section hidden">
      <h2>📦 Paketler</h2>
      <p style="color:gray">Buraya paketlerini sen ekle reis.</p>
    </div>

    <!-- Admin Login -->
    <div id="adminLogin" class="section hidden">
      <h2>🔑 Admin Girişi</h2>
      <input type="password" id="adminPass" placeholder="Şifre gir">
      <button onclick="loginAdmin()">Giriş Yap</button>
      <div id="adminPanel" class="hidden">
        <h3>⚙️ Admin Paneli</h3>
        <input type="text" id="newID" placeholder="Normal müzik ID ekle">
        <button onclick="addID('normal')">Ekle</button>
        <input type="text" id="banUser" placeholder="Banlanacak kullanıcı">
        <select id="banTime">
          <option value="0">Kalıcı</option>
          <option value="1">1 Saat</option>
          <option value="24">24 Saat</option>
        </select>
        <button onclick="banUser()">Banla</button>
      </div>
    </div>

    <!-- Owner Login -->
    <div id="ownerLogin" class="section hidden">
      <h2>👑 Owner Girişi</h2>
      <input type="password" id="ownerPass" placeholder="Şifre gir">
      <button onclick="loginOwner()">Giriş Yap</button>
      <div id="ownerPanel" class="hidden">
        <h3>🏅 Owner Paneli</h3>
        <p>Buradan tüm admin işlemlerini yönetebilirsin.</p>
        <input type="text" id="newPhonk" placeholder="Phonk ID ekle">
        <button onclick="addID('phonk')">Ekle</button>
        <input type="text" id="newRock" placeholder="Rock ID ekle">
        <button onclick="addID('rock')">Ekle</button>
        <input type="text" id="newOther" placeholder="Diğer ID ekle">
        <button onclick="addID('other')">Ekle</button>
      </div>
    </div>
  </div>

  <script>
    let isAdmin = false;
    let isOwner = false;
    let username = "Guest" + Math.floor(Math.random()*1000);

    // ID listeleri
    let lists = {
      normal: ["114377669273691","134907421285608"],
      phonk: [],
      rock: [],
      other: []
    };

    function renderLists(){
      for (let cat in lists){
        let container = document.getElementById(cat+"List");
        container.innerHTML = "";
        lists[cat].forEach((id,i)=>{
          let div = document.createElement("div");
          div.className="id-item";
          div.innerHTML=`
            ${id}
            <div>
              <button onclick="copyID('${id}')">Kopyala</button>
              ${(isAdmin||isOwner)? `<button onclick="deleteID('${cat}',${i})">Sil</button>`:""}
            </div>`;
          container.appendChild(div);
        });
      }
    }

    function copyID(id){navigator.clipboard.writeText(id);alert("ID kopyalandı: "+id);}
    function deleteID(cat,i){lists[cat].splice(i,1);renderLists();}
    function addID(cat){
      let val=document.getElementById(cat==="normal"?"newID":cat==="phonk"?"newPhonk":cat==="rock"?"newRock":"newOther").value.trim();
      if(val){lists[cat].push(val);renderLists();}
    }

    // Chat
    function sendMessage(){
      let input=document.getElementById("chatInput");
      let msg=input.value.trim();
      if(!msg) return;
      if(checkBan()) return;
      let chat=document.getElementById("chat");
      let div=document.createElement("div");
      div.className="chat-msg";
      div.innerHTML=`<span class="${isOwner?'owner':isAdmin?'admin':'guest'}">${isOwner?'Owner':isAdmin?'Admin':username}:</span> ${msg} ${(isAdmin||isOwner)?`<button onclick="this.parentElement.remove()">Sil</button>`:""}`;
      chat.appendChild(div);
      chat.scrollTop=chat.scrollHeight;
      input.value="";
    }

    // Login
    function loginAdmin(){
      let pass=document.getElementById("adminPass").value;
      if(pass==="NEONUM31"){isAdmin=true;alert("Admin girişi başarılı!");document.getElementById("adminPanel").classList.remove("hidden");renderLists();}
      else alert("Hatalı şifre");
    }
    function loginOwner(){
      let pass=document.getElementById("ownerPass").value;
      if(pass==="OWNERNEON"){isOwner=true;isAdmin=true;alert("Owner girişi başarılı!");document.getElementById("ownerPanel").classList.remove("hidden");document.getElementById("adminPanel").classList.remove("hidden");renderLists();}
      else alert("Hatalı şifre");
    }

    // Ban
    function banUser(){
      let target=document.getElementById("banUser").value.trim();
      let hours=parseInt(document.getElementById("banTime").value);
      if(!target) return;
      let expire=hours===0?-1:Date.now()+hours*60*60*1000;
      localStorage.setItem("ban_"+target,expire);
      alert(target+" banlandı!");
    }
    function checkBan(){
      let ban=localStorage.getItem("ban_"+username);
      if(ban){
        if(ban==-1){alert("Banlandınız!");return true;}
        else if(Date.now()<parseInt(ban)){alert("Geçici uzaklaştırıldınız!");return true;}
        else{localStorage.removeItem("ban_"+username);}
      }
      return false;
    }

    // Aktif kullanıcı
    function updateActiveUsers(){
      let users=localStorage.getItem("activeUsers");
      users=users?JSON.parse(users):[];
      users=users.filter(u=>Date.now()-u.time<30000);
      let existing=users.find(u=>u.name===username);
      if(existing){existing.time=Date.now();}else{users.push({name:username,time:Date.now()});}
      localStorage.setItem("activeUsers",JSON.stringify(users));
      document.getElementById("activeUsers").innerText="Aktif kullanıcı: "+users.length;
    }
    setInterval(updateActiveUsers,5000);

    // Tema
    function toggleTheme(){document.body.classList.toggle("light-theme");}

    // Navigasyon
    function showSection(id){
      ["music","chatSection","packages","adminLogin","ownerLogin"].forEach(s=>{
        let el=document.getElementById(s);
        if(el) el.classList.add("hidden");
      });
      if(id==="chat") id="chatSection";
      document.getElementById(id).classList.remove("hidden");
    }

    renderLists();
    updateActiveUsers();
  </script>
</body>
</html>

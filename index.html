<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Roblox M√ºzik ID Payla≈üƒ±m</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s;
    }

    body.light {
      background: #f5f5f5;
      color: #000;
    }

    header {
      background: #111;
      color: #00ff88;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    body.light header {
      background: #ddd;
      color: #000;
    }

    .container {
      margin-top: 20px;
      width: 95%;
      max-width: 950px;
    }

    .section {
      background: #1c1c1c;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    body.light .section {
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .section h2 {
      margin-top: 0;
      color: #ff0055;
      text-align: center;
    }

    .id-item {
      background: #2a2a2a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.light .id-item {
      background: #eee;
      color: #000;
    }

    .id-item button {
      background: #00ff88;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      margin-left: 6px;
    }

    .id-item button:hover {
      background: #00cc66;
    }

    /* Chat kutusu */
    #chat {
      background: #222;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    body.light #chat {
      background: #eee;
      color: #000;
    }

    .chat-msg {
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 4px;
      background: #2d2d2d;
    }
    body.light .chat-msg {
      background: #ddd;
    }

    .admin { color: #ff4444; font-weight: bold; }
    .owner { color: #ffd700; font-weight: bold; }
    .guest { color: #00aaff; font-weight: bold; }
    .premium { color: #ff66ff; font-weight: bold; }

    .chat-msg button {
      background: red;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      color: white;
      font-size: 12px;
      margin-left: 6px;
    }

    /* Duyuru */
    #duyuru {
      background: #ffcc00;
      color: black;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Admin panel */
    #adminPanel, #ownerPanel {
      display: none;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    body.light #adminPanel, body.light #ownerPanel {
      background: #f0f0f0;
      color: #000;
    }

    input, select {
      padding: 6px;
      border-radius: 4px;
      border: none;
      margin: 4px;
    }

    #activeUsers {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      text-align: right;
    }

    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #00ff88;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üéµ Roblox M√ºzik ID Payla≈üƒ±m üéµ</header>
  <button id="themeToggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

  <div id="duyuru">üì¢ Yeni g√ºncelleme yakƒ±nda geliyor!</div>

  <div class="container">
    <!-- Normal M√ºzik -->
    <div class="section" id="normalMusic">
      <h2>üé∂ Normal M√ºzik</h2>
    </div>

    <!-- Diƒüer kategoriler -->
    <div class="section" id="phonk"><h2>üî• Phonk</h2></div>
    <div class="section" id="rock"><h2>üé∏ Rock</h2></div>
    <div class="section" id="other"><h2>üéß Diƒüer</h2></div>

    <!-- Chat -->
    <div class="section">
      <h2>üí¨ Sohbet</h2>
      <div id="chat"></div>
      <input type="text" id="chatInput" placeholder="Mesaj yaz...">
      <button onclick="sendMessage()">G√∂nder</button>
    </div>

    <!-- Aktif kullanƒ±cƒ±lar -->
    <div id="activeUsers"></div>

    <!-- Admin giri≈ü -->
    <div class="section">
      <h2>üîë Giri≈ü</h2>
      <input type="password" id="adminPass" placeholder="≈ûifre gir">
      <button onclick="login()">Giri≈ü</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
      <h2>‚öôÔ∏è Admin Paneli</h2>
      <input type="text" id="newID" placeholder="Yeni ID ekle">
      <button onclick="addID('normalMusic')">Normal Ekle</button>
      <button onclick="addID('phonk')">Phonk Ekle</button>
      <button onclick="addID('rock')">Rock Ekle</button>
      <button onclick="addID('other')">Diƒüer Ekle</button>
      <br><br>
      <input type="text" id="banUser" placeholder="Banlanacak kullanƒ±cƒ± adƒ±">
      <select id="banTime">
        <option value="0">Kalƒ±cƒ±</option>
        <option value="1">1 Saat</option>
        <option value="24">24 Saat</option>
      </select>
      <button onclick="banUser()">Banla</button>
    </div>

    <!-- Owner Panel -->
    <div id="ownerPanel">
      <h2>üëë Owner Paneli</h2>
      <input type="text" id="packageName" placeholder="Paket adƒ±">
      <input type="text" id="packagePrice" placeholder="Fiyat (Robux)">
      <button onclick="addPackage()">Paket Ekle</button>
      <div id="packages"></div>
      <br>
      <input type="text" id="tagUser" placeholder="Tag verilecek kullanƒ±cƒ±">
      <input type="text" id="tagValue" placeholder="Tag (√∂rn: Premium)">
      <button onclick="giveTag()">Tag Ver</button>
    </div>
  </div>

  <script>
    let isAdmin = false;
    let isOwner = false;
    let username = "Guest" + Math.floor(Math.random() * 1000);

    // M√ºzik ID listeleri
    let musicLists = {
      normalMusic: [
        "114377669273691",
        "134907421285608",
        "104168792634229",
        "74431247827459",
        "130525432946828",
        "99830662289112",
        "118245433375755",
        "105008782996692"
      ],
      phonk: [],
      rock: [],
      other: []
    };

    function renderIDs() {
      for (let section in musicLists) {
        let container = document.getElementById(section);
        container.innerHTML = `<h2>${container.querySelector("h2").innerText}</h2>`;
        musicLists[section].forEach((id, index) => {
          let div = document.createElement("div");
          div.className = "id-item";
          div.innerHTML = `
            ${id}
            <div>
              <button onclick="copyID('${id}')">Kopyala</button>
              ${(isAdmin||isOwner) ? `<button onclick="deleteID('${section}', ${index})">Sil</button>` : ""}
            </div>`;
          container.appendChild(div);
        });
      }
    }

    function copyID(id) {
      navigator.clipboard.writeText(id);
      alert("ID kopyalandƒ±: " + id);
    }

    function deleteID(section, index) {
      musicLists[section].splice(index, 1);
      renderIDs();
    }

    function addID(section) {
      let newID = document.getElementById("newID").value.trim();
      if (newID) {
        musicLists[section].push(newID);
        renderIDs();
      }
    }

    // Paket sistemi
    let packages = [];
    function addPackage() {
      let name = document.getElementById("packageName").value.trim();
      let price = document.getElementById("packagePrice").value.trim();
      if (name && price) {
        packages.push({name, price});
        renderPackages();
      }
    }
    function renderPackages() {
      let div = document.getElementById("packages");
      div.innerHTML = "<h3>Mevcut Paketler</h3>";
      packages.forEach(p=>{
        let el = document.createElement("div");
        el.innerText = `${p.name} - ${p.price} Robux`;
        div.appendChild(el);
      });
    }

    // Chat
    function sendMessage() {
      let input = document.getElementById("chatInput");
      let msg = input.value.trim();
      if (!msg) return;
      if (checkBan()) return;

      let chat = document.getElementById("chat");
      let div = document.createElement("div");
      div.className = "chat-msg";
      let role = isOwner ? 'owner' : (isAdmin ? 'admin' : 'guest');
      div.innerHTML = `<span class="${role}">${isOwner ? 'Owner' : (isAdmin ? 'Admin' : username)}:</span> ${msg}
        ${(isAdmin||isOwner) ? `<button onclick="this.parentElement.remove()">Sil</button>` : ""}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      input.value = "";
    }

    // Giri≈ü
    function login() {
      let pass = document.getElementById("adminPass").value;
      if (pass === "NEONUM31") {
        isAdmin = true;
        alert("Admin giri≈üi ba≈üarƒ±lƒ±!");
        document.getElementById("adminPanel").style.display = "block";
        renderIDs();
      } else if (pass === "OWNERNEON") {
        isOwner = true;
        alert("Owner giri≈üi ba≈üarƒ±lƒ±!");
        document.getElementById("ownerPanel").style.display = "block";
        renderIDs();
      } else {
        alert("Hatalƒ± ≈üifre!");
      }
    }

    // Ban sistemi
    function banUser() {
      let target = document.getElementById("banUser").value.trim();
      let hours = parseInt(document.getElementById("banTime").value);
      if (!target) return;
      let expire = hours === 0 ? -1 : Date.now() + hours * 60 * 60 * 1000;
      localStorage.setItem("ban_" + target, expire);
      alert(target + " banlandƒ±!");
    }

    function checkBan() {
      let ban = localStorage.getItem("ban_" + username);
      if (ban) {
        if (ban == -1) {
          alert("Banlandƒ±nƒ±z!");
          return true;
        } else if (Date.now() < parseInt(ban)) {
          alert("Ge√ßici uzakla≈ütƒ±rƒ±ldƒ±nƒ±z!");
          return true;
        } else {
          localStorage.removeItem("ban_" + username);
          return false;
        }
      }
      return false;
    }

    // Tag verme
    function giveTag() {
      let target = document.getElementById("tagUser").value.trim();
      let tag = document.getElementById("tagValue").value.trim();
      if (target && tag) {
        localStorage.setItem("tag_" + target, tag);
        alert(target + " kullanƒ±cƒ±sƒ±na tag verildi: " + tag);
      }
    }

    // Tema
    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }
    if (localStorage.getItem("theme") === "light") document.body.classList.add("light");

    // Aktif kullanƒ±cƒ± sayƒ±sƒ±
    function updateActiveUsers() {
      let users = localStorage.getItem("activeUsers");
      users = users ? JSON.parse(users) : [];
      users = users.filter(u => Date.now() - u.time < 30000);
      let existing = users.find(u => u.name === username);
      if (existing) {
        existing.time = Date.now();
      } else {
        users.push({ name: username, time: Date.now() });
      }
      localStorage.setItem("activeUsers", JSON.stringify(users));
      document.getElementById("activeUsers").innerText = "Aktif kullanƒ±cƒ±: " + users.length;
    }
    setInterval(updateActiveUsers, 5000);

    renderIDs();
    updateActiveUsers();
  </script>
</body>
</html>

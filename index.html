<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🎵 Roblox Müzik ID Paylaşım</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    /* Yan Menü */
    nav {
      width: 220px;
      background: #111;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    nav h2 {
      font-size: 20px;
      color: #ff0044;
      margin-bottom: 10px;
      text-align: center;
    }
    nav button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #222;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    nav button:hover {
      background: #ff0044;
    }

    /* İçerik */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .section {
      background: #1a1a1a;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .section h2 {
      margin-top: 0;
      color: #00aaff;
      text-align: center;
    }

    .id-item {
      background: #2a2a2a;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .id-item button {
      background: #00ff88;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      margin-left: 5px;
    }
    .id-item button:hover {
      background: #00cc66;
    }

    /* Sohbet */
    #chat {
      background: #222;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .chat-msg {
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 4px;
      background: #2d2d2d;
    }
    .admin { color: #ff4444; font-weight: bold; }
    .owner { color: gold; font-weight: bold; }
    .guest { color: #00aaff; font-weight: bold; }

    .chat-msg button {
      background: red;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      color: white;
      font-size: 12px;
      margin-left: 6px;
    }

    /* DM */
    #dmBox {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      display: none;
      margin-top: 10px;
    }

    /* Paketler */
    .package {
      background: #292929;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
    }

    /* Tema */
    .light-theme {
      background: #f5f5f5;
      color: #000;
    }
    .light-theme nav {
      background: #ddd;
    }
    .light-theme .section {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Yan Menü -->
  <nav>
    <h2>MENÜ</h2>
    <button onclick="showSection('normalMusic')">🎶 Normal</button>
    <button onclick="showSection('phonk')">🔥 Phonk</button>
    <button onclick="showSection('rock')">🎸 Rock</button>
    <button onclick="showSection('other')">🎧 Diğer</button>
    <button onclick="showSection('chatSection')">💬 Sohbet</button>
    <button onclick="showSection('packages')">📦 Paketler</button>
    <button onclick="showSection('login')">🔑 Giriş</button>
    <button onclick="toggleTheme()">🌙 Tema</button>
    <h2>⚡ Aktif Kullanıcılar</h2>
    <div id="activeUsersList"></div>
    <div id="activeCount"></div>
  </nav>

  <!-- İçerik -->
  <div class="content">
    <!-- Normal Müzik -->
    <div class="section" id="normalMusic">
      <h2>🎶 Normal Müzik</h2>
    </div>

    <!-- Phonk -->
    <div class="section" id="phonk" style="display:none;">
      <h2>🔥 Phonk</h2>
    </div>

    <!-- Rock -->
    <div class="section" id="rock" style="display:none;">
      <h2>🎸 Rock</h2>
    </div>

    <!-- Diğer -->
    <div class="section" id="other" style="display:none;">
      <h2>🎧 Diğer</h2>
    </div>

    <!-- Sohbet -->
    <div class="section" id="chatSection" style="display:none;">
      <h2>💬 Sohbet</h2>
      <div id="chat"></div>
      <input type="text" id="chatInput" placeholder="Mesaj yaz...">
      <button onclick="sendMessage()">Gönder</button>
      <div id="dmBox"></div>
    </div>

    <!-- Paketler -->
    <div class="section" id="packages" style="display:none;">
      <h2>📦 Paketler</h2>
      <div id="packageList"><p>Şu an paket yok.</p></div>
    </div>

    <!-- Giriş -->
    <div class="section" id="login" style="display:none;">
      <h2>🔑 Giriş</h2>
      <input type="password" id="adminPass" placeholder="Admin şifresi">
      <button onclick="loginAdmin()">Admin Giriş</button><br><br>
      <input type="password" id="ownerPass" placeholder="Owner şifresi">
      <button onclick="loginOwner()">Owner Giriş</button>
    </div>

    <!-- Admin Panel -->
    <div class="section" id="adminPanel" style="display:none;">
      <h2>⚙️ Admin Paneli</h2>
      <input type="text" id="banUser" placeholder="Banlanacak kullanıcı">
      <select id="banTime">
        <option value="0">Kalıcı</option>
        <option value="1">1 Saat</option>
        <option value="24">24 Saat</option>
      </select>
      <button onclick="banUser()">Banla</button>
    </div>

    <!-- Owner Panel -->
    <div class="section" id="ownerPanel" style="display:none;">
      <h2>👑 Owner Paneli</h2>
      <input type="text" id="newNormal" placeholder="Normal ID ekle">
      <button onclick="addID('normal')">Ekle</button><br>
      <input type="text" id="newPhonk" placeholder="Phonk ID ekle">
      <button onclick="addID('phonk')">Ekle</button><br>
      <input type="text" id="newRock" placeholder="Rock ID ekle">
      <button onclick="addID('rock')">Ekle</button><br>
      <input type="text" id="newOther" placeholder="Diğer ID ekle">
      <button onclick="addID('other')">Ekle</button><br>
      <h3>Paket Ekle</h3>
      <input type="text" id="newPackage" placeholder="Paket adı">
      <button onclick="addPackage()">Paket Ekle</button>
    </div>
  </div>

  <script>
    let isAdmin = false;
    let isOwner = false;
    let username = "Guest" + Math.floor(Math.random() * 1000);

    // ID listeleri
    let ids = {
      normal: ["114377669273691","134907421285608","104168792634229","74431247827459"],
      phonk: [],
      rock: [],
      other: []
    };

    let packages = [];

    function renderIDs() {
      for (let cat in ids) {
        let container = document.getElementById(cat);
        if (!container) continue;
        container.innerHTML = `<h2>${container.querySelector("h2").innerText}</h2>`;
        ids[cat].forEach((id, index) => {
          let div = document.createElement("div");
          div.className = "id-item";
          div.innerHTML = `${id} <div>
            <button onclick="copyID('${id}')">Kopyala</button>
            ${(isAdmin||isOwner) ? `<button onclick="deleteID('${cat}',${index})">Sil</button>`:""}
          </div>`;
          container.appendChild(div);
        });
      }
    }

    function copyID(id){navigator.clipboard.writeText(id);alert("ID kopyalandı: "+id);}
    function deleteID(cat,index){ids[cat].splice(index,1);renderIDs();}
    function addID(cat){
      let input=document.getElementById("new"+cat.charAt(0).toUpperCase()+cat.slice(1));
      let val=input.value.trim();
      if(val){ids[cat].push(val);renderIDs();input.value="";}
    }

    // Paketler
    function renderPackages(){
      let box=document.getElementById("packageList");
      box.innerHTML="";
      if(packages.length===0){box.innerHTML="<p>Şu an paket yok.</p>";}
      packages.forEach((p,i)=>{
        let div=document.createElement("div");
        div.className="package";
        div.innerHTML=`${p} ${(isOwner?`<button onclick="deletePackage(${i})">Sil</button>`:"")}`;
        box.appendChild(div);
      });
    }
    function addPackage(){
      let val=document.getElementById("newPackage").value.trim();
      if(val){packages.push(val);renderPackages();}
    }
    function deletePackage(i){packages.splice(i,1);renderPackages();}

    // Chat
    function sendMessage(){
      let input=document.getElementById("chatInput");
      let msg=input.value.trim();if(!msg)return;
      let chat=document.getElementById("chat");
      let div=document.createElement("div");
      div.className="chat-msg";
      let role=isOwner?"owner":isAdmin?"admin":"guest";
      div.innerHTML=`<span class="${role}">${isOwner?"Owner":isAdmin?"Admin":username}:</span> ${msg} ${(isAdmin||isOwner)?`<button onclick="this.parentElement.remove()">Sil</button>`:""}`;
      chat.appendChild(div);chat.scrollTop=chat.scrollHeight;input.value="";
    }

    // Login
    function loginAdmin(){
      let pass=document.getElementById("adminPass").value;
      if(pass==="NEONUM31"){isAdmin=true;alert("Admin girişi başarılı!");document.getElementById("adminPanel").style.display="block";renderIDs();}
    }
    function loginOwner(){
      let pass=document.getElementById("ownerPass").value;
      if(pass==="OWNERNEON"){isOwner=true;alert("Owner girişi başarılı!");document.getElementById("ownerPanel").style.display="block";renderIDs();renderPackages();}
    }

    // Ban sistemi
    function banUser(){
      let target=document.getElementById("banUser").value.trim();
      let hours=parseInt(document.getElementById("banTime").value);
      if(!target)return;
      let expire=hours===0?-1:Date.now()+hours*60*60*1000;
      localStorage.setItem("ban_"+target,expire);
      alert(target+" banlandı!");
    }

    // Aktif kullanıcılar
    function updateActiveUsers(){
      let users=localStorage.getItem("activeUsers");
      users=users?JSON.parse(users):[];
      users=users.filter(u=>Date.now()-u.time<30000);
      let existing=users.find(u=>u.name===username);
      if(existing){existing.time=Date.now();}else{users.push({name:username,time:Date.now()});}
      localStorage.setItem("activeUsers",JSON.stringify(users));
      document.getElementById("activeCount").innerText="Aktif: "+users.length;
      let list=document.getElementById("activeUsersList");
      list.innerHTML=users.map(u=>"<div>"+u.name+"</div>").join("");
    }

    // Tema
    function toggleTheme(){document.body.classList.toggle("light-theme");}

    // Sayfa geçişleri
    function showSection(id){
      document.querySelectorAll(".section").forEach(sec=>sec.style.display="none");
      document.getElementById(id).style.display="block";
    }

    renderIDs();renderPackages();setInterval(updateActiveUsers,5000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Roblox Müzik ID Paylaşım</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f0f0f0;
      color: black;
    }
    header {
      background: #111;
      color: #00ff88;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .container {
      margin-top: 20px;
      width: 90%;
      max-width: 900px;
    }
    .section {
      background: #1c1c1c;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    body.light .section {
      background: #fff;
      color: black;
    }
    .section h2 { margin-top: 0; text-align: center; }
    .id-item {
      background: #2a2a2a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.light .id-item { background: #eee; color: black; }
    .id-item button {
      background: #00ff88;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      margin-left: 6px;
    }
    #chat {
      background: #222;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .chat-msg {
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 4px;
      background: #2d2d2d;
    }
    .admin { color: #ff4444; font-weight: bold; }
    .owner { color: gold; font-weight: bold; }
    .guest { color: #00aaff; font-weight: bold; }
    .chat-msg button {
      background: red;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      color: white;
      font-size: 12px;
      margin-left: 6px;
    }
    #duyuru {
      background: #ffcc00;
      color: black;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }
    #adminPanel, #ownerPanel { display: none; }
    input, select {
      padding: 6px;
      border-radius: 4px;
      border: none;
      margin: 4px;
    }
    #activeUsers { margin-top: 10px; font-size: 14px; text-align: right; }
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #00ff88;
      cursor: pointer;
    }
    .dm-box {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>🎵 Roblox Müzik ID Paylaşım 🎵</header>
  <button id="themeToggle">🌙 Tema Değiştir</button>
  <div id="duyuru">📢 Yeni güncelleme yakında geliyor!</div>

  <div class="container">
    <!-- Müzik Bölümleri -->
    <div class="section" id="normalMusic"><h2>🎶 Normal Müzik</h2></div>
    <div class="section" id="phonkMusic"><h2>🔥 Phonk</h2></div>
    <div class="section" id="rockMusic"><h2>🎸 Rock</h2></div>
    <div class="section" id="otherMusic"><h2>🎧 Diğer</h2></div>

    <!-- Chat -->
    <div class="section">
      <h2>💬 Sohbet</h2>
      <div id="chat"></div>
      <input type="text" id="chatInput" placeholder="Mesaj yaz...">
      <button onclick="sendMessage()">Gönder</button>
    </div>
    <div id="activeUsers"></div>

    <!-- DM -->
    <div class="dm-box" id="dmBox">
      <h3>📩 DM</h3>
      <div id="dmMessages"></div>
      <input type="text" id="dmInput" placeholder="DM yaz...">
      <button onclick="sendDM()">Gönder</button>
    </div>

    <!-- Admin Giriş -->
    <div class="section">
      <h2>🔑 Giriş</h2>
      <input type="password" id="adminPass" placeholder="Şifre gir">
      <button onclick="login()">Giriş</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="section">
      <h2>⚙️ Admin Paneli</h2>
      <select id="musicCategory">
        <option value="normalMusic">Normal</option>
        <option value="phonkMusic">Phonk</option>
        <option value="rockMusic">Rock</option>
        <option value="otherMusic">Diğer</option>
      </select>
      <input type="text" id="newID" placeholder="Yeni ID ekle">
      <button onclick="addID()">Ekle</button><br>
      <input type="text" id="banUser" placeholder="Banlanacak kullanıcı">
      <select id="banTime">
        <option value="0">Kalıcı</option>
        <option value="1">1 Saat</option>
        <option value="24">24 Saat</option>
      </select>
      <button onclick="banUser()">Banla</button>
    </div>

    <!-- Owner Panel -->
    <div id="ownerPanel" class="section">
      <h2>🏅 Owner Paneli</h2>
      <input type="text" id="packageName" placeholder="Paket adı">
      <input type="number" id="packagePrice" placeholder="Fiyat (Robux)">
      <button onclick="addPackage()">Paket Ekle</button><br>
      <input type="text" id="tagUser" placeholder="Tag verilecek kullanıcı">
      <input type="text" id="tagValue" placeholder="Tag (örn: VIP)">
      <button onclick="giveTag()">Tag Ver</button><br>
      <input type="text" id="newDuyuru" placeholder="Yeni duyuru">
      <button onclick="updateDuyuru()">Güncelle</button>
    </div>
  </div>

  <script>
    let isAdmin = false, isOwner = false;
    let username = "Guest" + Math.floor(Math.random() * 1000);
    let currentDM = null;

    // Müzik listeleri
    let musicIDs = {
      normalMusic: ["114377669273691","134907421285608","104168792634229"],
      phonkMusic: [],
      rockMusic: [],
      otherMusic: []
    };

    function renderIDs() {
      for (let cat in musicIDs) {
        let container = document.getElementById(cat);
        container.innerHTML = "<h2>" + container.querySelector("h2").innerText + "</h2>";
        musicIDs[cat].forEach((id, index) => {
          let div = document.createElement("div");
          div.className = "id-item";
          div.innerHTML = `${id}
            <div>
              <button onclick="copyID('${id}')">Kopyala</button>
              ${(isAdmin||isOwner) ? `<button onclick="deleteID('${cat}',${index})">Sil</button>`:""}
            </div>`;
          container.appendChild(div);
        });
      }
    }

    function copyID(id){ navigator.clipboard.writeText(id); alert("ID kopyalandı: "+id); }
    function deleteID(cat,idx){ musicIDs[cat].splice(idx,1); renderIDs(); }
    function addID(){
      let cat=document.getElementById("musicCategory").value;
      let newID=document.getElementById("newID").value.trim();
      if(newID){ musicIDs[cat].push(newID); renderIDs(); }
    }

    // Chat
    function sendMessage(){
      let input=document.getElementById("chatInput");
      let msg=input.value.trim(); if(!msg) return;
      if(checkBan()) return;
      let chat=document.getElementById("chat");
      let div=document.createElement("div"); div.className="chat-msg";
      let role=isOwner?"owner":(isAdmin?"admin":"guest");
      div.innerHTML=`<span class="${role}">${isOwner?"Owner🏅":isAdmin?"Admin":"Guest"}:</span> ${msg}
        ${(isAdmin||isOwner)?`<button onclick="this.parentElement.remove()">Sil</button>`:""}`;
      chat.appendChild(div); chat.scrollTop=chat.scrollHeight; input.value="";
    }

    // Login
    function login(){
      let pass=document.getElementById("adminPass").value;
      if(pass==="NEONUM31"){isAdmin=true;alert("Admin girişi başarılı");document.getElementById("adminPanel").style.display="block";renderIDs();}
      else if(pass==="OWNERNEON"){isOwner=true;alert("Owner girişi başarılı");document.getElementById("ownerPanel").style.display="block";document.getElementById("adminPanel").style.display="block";renderIDs();}
      else alert("Hatalı şifre!");
    }

    // Ban
    function banUser(){
      let target=document.getElementById("banUser").value.trim();
      let hours=parseInt(document.getElementById("banTime").value);
      if(!target) return;
      let expire=hours===0?-1:Date.now()+hours*60*60*1000;
      localStorage.setItem("ban_"+target,expire);
      alert(target+" banlandı!");
    }
    function checkBan(){
      let ban=localStorage.getItem("ban_"+username);
      if(ban){
        if(ban==-1){alert("Kalıcı banlandınız!");return true;}
        else if(Date.now()<parseInt(ban)){alert("Geçici uzaklaştırıldınız!");return true;}
        else{localStorage.removeItem("ban_"+username);return false;}
      }return false;
    }

    // Paket sistemi
    function addPackage(){
      let name=document.getElementById("packageName").value;
      let price=document.getElementById("packagePrice").value;
      if(name&&price){sendSystemMessage("💎 Yeni paket eklendi: "+name+" - "+price+" Robux");}
    }

    // Tag sistemi
    function giveTag(){
      let user=document.getElementById("tagUser").value;
      let tag=document.getElementById("tagValue").value;
      if(user&&tag){sendSystemMessage("🏷️ "+user+" artık '"+tag+"'!");}
    }

    // Duyuru
    function updateDuyuru(){
      let text=document.getElementById("newDuyuru").value;
      if(text) document.getElementById("duyuru").innerText="📢 "+text;
    }

    // Sistem mesajı
    function sendSystemMessage(text){
      let chat=document.getElementById("chat");
      let div=document.createElement("div"); div.className="chat-msg"; div.style.color="lime";
      div.innerText=text; chat.appendChild(div); chat.scrollTop=chat.scrollHeight;
    }

    // Tema
    document.getElementById("themeToggle").onclick=function(){
      document.body.classList.toggle("light");
    };

    renderIDs();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M√ºzik ID Payla≈üƒ±m</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0d0d0d; color:white; text-align:center; }
    .container { max-width: 900px; margin:auto; padding:20px; }
    h1 { color:#ff3333; }
    h2 { color:#33aaff; }
    h3 { color:#ff5555; }
    button { background:#222; color:white; border:none; padding:6px 12px; margin:5px; border-radius:6px; cursor:pointer; }
    button:hover { background:#444; }
    input, select { padding:6px; margin:5px; border-radius:4px; border:none; }
    .box { background:#1a1a1a; padding:15px; border-radius:8px; margin-top:20px; }
    #chatBox, #dmMessages { background:#111; height:150px; overflow-y:auto; padding:10px; border-radius:6px; text-align:left; }
    #activeUsers div { cursor:pointer; margin:4px; padding:4px; background:#222; border-radius:4px; }
    #activeUsers div:hover { background:#333; }
    #dmBox { display:none; position:fixed; bottom:20px; right:20px; width:250px; background:#222; padding:10px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Roblox M√ºzik ID Payla≈üƒ±m üéµ</h1>

    <!-- Giri≈ü ekranƒ± -->
    <div id="loginBox" class="box">
      <h2>Giri≈ü Yap</h2>
      <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±"><br>
      <input type="password" id="password" placeholder="≈ûifre (opsiyonel)"><br>
      <button onclick="login()">Giri≈ü</button>
    </div>

    <!-- Ana i√ßerik -->
    <div id="mainContent" style="display:none;">
      <h2 id="welcomeMsg"></h2>
      <h3 id="roleMsg"></h3>

      <!-- Duyuru -->
      <div id="duyuru" class="box">üì¢ Ho≈ü geldiniz!</div>

      <!-- Tek ID listesi -->
      <div class="box">
        <h2>üìÄ Payla≈üƒ±lan ID'ler</h2>
        <ul id="sharedList"></ul>
      </div>

      <!-- Chat -->
      <div class="box">
        <h2>üí¨ Sohbet</h2>
        <div id="chatBox"></div>
        <input type="text" id="chatInput" placeholder="Mesaj yaz...">
        <button onclick="sendMessage()">G√∂nder</button>
      </div>

      <!-- Aktif kullanƒ±cƒ±lar -->
      <div class="box">
        <h2>üë• Aktif Kullanƒ±cƒ±lar (<span id="activeCount">0</span>)</h2>
        <div id="activeUsers"></div>
      </div>

      <!-- Admin Panel -->
      <div id="adminPanel" class="box" style="display:none;">
        <h2>‚öôÔ∏è Admin Paneli</h2>
        <input type="text" id="adminNewID" placeholder="Yeni ID ekle">
        <button onclick="adminAddID()">Ekle</button><br>

        <input type="text" id="banUser" placeholder="Banlanacak kullanƒ±cƒ±">
        <select id="banTime">
          <option value="0">Kalƒ±cƒ±</option>
          <option value="1">1 Saat</option>
          <option value="24">1 G√ºn</option>
        </select>
        <button onclick="banUser()">Banla</button><br>

        <input type="text" id="muteUser" placeholder="Susturulacak kullanƒ±cƒ±">
        <select id="muteTime">
          <option value="5">5 Dakika</option>
          <option value="60">1 Saat</option>
          <option value="1440">1 G√ºn</option>
        </select>
        <button onclick="muteUser()">Sustur</button>
      </div>

      <!-- Owner Panel -->
      <div id="ownerPanel" class="box" style="display:none;">
        <h2>üëë Owner Paneli</h2>

        <h3>ID Y√∂netimi</h3>
        <input type="text" id="ownerNewID" placeholder="Yeni ID">
        <button onclick="ownerAddID()">Ekle</button><br>

        <h3>Duyuru</h3>
        <input type="text" id="newAnnouncement" placeholder="Yeni duyuru">
        <button onclick="setAnnouncement()">G√∂nder</button><br>

        <h3>Paket Y√∂netimi</h3>
        <input type="text" id="newPackage" placeholder="Paket adƒ±">
        <input type="text" id="packagePrice" placeholder="Fiyat (Robux)">
        <button onclick="addPackage()">Ekle</button>
        <div id="packageList"></div><br>

        <h3>Tag Verme</h3>
        <input type="text" id="tagUser" placeholder="Kullanƒ±cƒ±">
        <input type="text" id="tagName" placeholder="Tag (VIP)">
        <button onclick="giveTag()">Ver</button>
      </div>
    </div>
  </div>

  <!-- DM Kutusu -->
  <div id="dmBox">
    <h3>üì© √ñzel Mesaj</h3>
    <div id="dmMessages"></div>
    <input type="text" id="dmInput" placeholder="Mesaj yaz...">
    <button onclick="sendDM()">G√∂nder</button>
  </div>

  <script>
    let musicIDs = ["114377669273691","134907421285608"];
    let phonkIDs = ["74431247827459"];
    let rockIDs = ["104168792634229"];
    let otherIDs = ["130525432946828"];

    let chatMessages = [];
    let activeUsers = [];
    let currentUser = null;
    let currentRole = "guest";
    let currentDM = null;

    // Giri≈ü
    function login() {
      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();
      if(!user) { alert("Kullanƒ±cƒ± adƒ± gir!"); return; }

      if(pass === "NEONUM31") currentRole = "admin";
      else if(pass === "OWNERNEON") currentRole = "owner";
      else currentRole = "guest";

      currentUser = user;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      document.getElementById("welcomeMsg").innerText = "Ho≈ü geldin, " + user;
      document.getElementById("roleMsg").innerText = "Rol√ºn: " + currentRole;

      if(currentRole === "admin") document.getElementById("adminPanel").style.display = "block";
      if(currentRole === "owner") document.getElementById("ownerPanel").style.display = "block";

      addActiveUser(user);
      renderIDs();
    }

    // ID G√∂ster
    function renderIDs() {
      let allIDs = [...musicIDs, ...phonkIDs, ...rockIDs, ...otherIDs];
      document.getElementById("sharedList").innerHTML = allIDs.map(id => `<li>${id}</li>`).join("");
    }

    // Chat
    function sendMessage() {
      let input = document.getElementById("chatInput");
      let msg = input.value.trim();
      if(!msg) return;

      let mute = localStorage.getItem("mute_" + currentUser);
      if(mute && Date.now() < mute) { alert("Susturuldun!"); return; }

      chatMessages.push(currentUser + ": " + msg);
      renderChat();
      input.value = "";
    }
    function renderChat() {
      document.getElementById("chatBox").innerHTML = chatMessages.map(m => `<div>${m}</div>`).join("");
    }

    // Aktif kullanƒ±cƒ±lar
    function addActiveUser(user) {
      if(!activeUsers.includes(user)) activeUsers.push(user);
      document.getElementById("activeUsers").innerHTML = activeUsers.map(u => `<div onclick="openDM('${u}')">${u}</div>`).join("");
      document.getElementById("activeCount").innerText = activeUsers.length;
    }

    // Admin fonksiyonlarƒ±
    function adminAddID() {
      let newID = document.getElementById("adminNewID").value.trim();
      if(newID) { musicIDs.push(newID); renderIDs(); alert("Yeni ID eklendi!"); }
    }
    function banUser() {
      let target = document.getElementById("banUser").value.trim();
      let hours = parseInt(document.getElementById("banTime").value);
      if(!target) return;
      let expire = hours === 0 ? -1 : Date.now() + hours*60*60*1000;
      localStorage.setItem("ban_" + target, expire);
      alert(target + " banlandƒ±!");
    }
    function muteUser() {
      let target = document.getElementById("muteUser").value.trim();
      let minutes = parseInt(document.getElementById("muteTime").value);
      if(!target) return;
      let expire = Date.now() + minutes*60*1000;
      localStorage.setItem("mute_" + target, expire);
      alert(target + " susturuldu!");
    }

    // Owner fonksiyonlarƒ±
    function ownerAddID() {
      let newID = document.getElementById("ownerNewID").value.trim();
      if(newID) {
        musicIDs.push(newID);
        renderIDs();
      }
    }
    function setAnnouncement() {
      let msg = document.getElementById("newAnnouncement").value.trim();
      if(msg) document.getElementById("duyuru").innerText = "üì¢ " + msg;
    }
    function addPackage() {
      let name = document.getElementById("newPackage").value.trim();
      let price = document.getElementById("packagePrice").value.trim();
      if(name && price) {
        let list = document.getElementById("packageList");
        let div = document.createElement("div");
        div.innerText = name + " - " + price + " Robux";
        list.appendChild(div);
      }
    }
    function giveTag() {
      let user = document.getElementById("tagUser").value.trim();
      let tag = document.getElementById("tagName").value.trim();
      if(user && tag) {
        localStorage.setItem("tag_" + user, tag);
        alert(user + " artƒ±k " + tag + "!");
      }
    }

    // DM sistemi
    function openDM(user) {
      currentDM = user;
      document.getElementById("dmBox").style.display = "block";
      document.getElementById("dmMessages").innerHTML = "";
    }
    function sendDM() {
      let input = document.getElementById("dmInput");
      let msg = input.value.trim();
      if(!msg) return;
      let box = document.getElementById("dmMessages");
      let div = document.createElement("div");
      div.innerText = "Ben: " + msg;
      box.appendChild(div);
      input.value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ Roblox M√ºzik ID Arama</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: cyan;
    }
    input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: cyan;
      cursor: pointer;
      margin-left: 5px;
    }
    .result {
      margin-top: 30px;
      text-align: left;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .item {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>üéµ Roblox M√ºzik ID Arama</h1>
  <input type="text" id="query" placeholder="≈ûarkƒ± adƒ± yaz (√∂r: hello)">
  <button onclick="searchMusic()">Ara</button>

  <div id="results" class="result"></div>

  <script>
    async function searchMusic() {
      const query = document.getElementById("query").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Aranƒ±yor...";

      const proxy = "https://api.allorigins.win/raw?url=";
      const target = `https://catalog.roblox.com/v1/search/items?category=Audio&keyword=${encodeURIComponent(query)}`;

      try {
        const r = await fetch(proxy + encodeURIComponent(target));
        if (!r.ok) throw new Error("Proxy √ßalƒ±≈ümadƒ±");

        const data = await r.json();

        if (!data.data || data.data.length === 0) {
          resultsDiv.innerHTML = "‚ùå Hi√ß sonu√ß bulunamadƒ±.";
          return;
        }

        resultsDiv.innerHTML = "<h2>Sonu√ßlar</h2>";
        data.data.forEach(item => {
          resultsDiv.innerHTML += `
            <div class="item">
              üé∂ <b>${item.name}</b><br>
              ID: ${item.id}
            </div>
          `;
        });

      } catch (err) {
        resultsDiv.innerHTML = "‚ö†Ô∏è Hata: " + err.message;
      }
    }
  </script>
</body>
</html>

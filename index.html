<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Roblox M√ºzik ID Payla≈üƒ±m</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a, #2b2b2b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #111;
      color: #00ff88;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .container {
      margin-top: 20px;
      width: 90%;
      max-width: 900px;
    }

    .section {
      background: #1c1c1c;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .section h2 {
      margin-top: 0;
      color: #ff0055;
      text-align: center;
    }

    .id-item {
      background: #2a2a2a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .id-item button {
      background: #00ff88;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      margin-left: 6px;
    }

    .id-item button:hover {
      background: #00cc66;
    }

    /* Chat kutusu */
    #chat {
      background: #222;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .chat-msg {
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 4px;
      background: #2d2d2d;
    }

    .admin {
      color: #ff4444;
      font-weight: bold;
    }

    .guest {
      color: #00aaff;
      font-weight: bold;
    }

    .chat-msg button {
      background: red;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      color: white;
      font-size: 12px;
      margin-left: 6px;
    }

    /* Duyuru sabit */
    #duyuru {
      background: #ffcc00;
      color: black;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Admin panel */
    #adminPanel {
      display: none;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    input, select {
      padding: 6px;
      border-radius: 4px;
      border: none;
      margin: 4px;
    }

    #activeUsers {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>üéµ Roblox M√ºzik ID Payla≈üƒ±m üéµ</header>

  <div id="duyuru">üì¢ Yeni g√ºncelleme yakƒ±nda geliyor!</div>

  <div class="container">
    <!-- Normal M√ºzik B√∂l√ºm√º -->
    <div class="section" id="normalMusic">
      <h2>üé∂ Normal M√ºzik</h2>
    </div>

    <!-- Diƒüer kategoriler -->
    <div class="section">
      <h2>üî• Phonk</h2>
      <p style="text-align:center; color:gray;">ID eklenmedi</p>
    </div>
    <div class="section">
      <h2>üé∏ Rock</h2>
      <p style="text-align:center; color:gray;">ID eklenmedi</p>
    </div>
    <div class="section">
      <h2>üéß Diƒüer</h2>
      <p style="text-align:center; color:gray;">ID eklenmedi</p>
    </div>

    <!-- Chat -->
    <div class="section">
      <h2>üí¨ Sohbet</h2>
      <div id="chat"></div>
      <input type="text" id="chatInput" placeholder="Mesaj yaz...">
      <button onclick="sendMessage()">G√∂nder</button>
    </div>

    <div id="activeUsers"></div>

    <!-- Kullanƒ±cƒ± adƒ± se√ßme -->
    <div class="section">
      <h2>üë§ Kullanƒ±cƒ± Adƒ±</h2>
      <input type="text" id="nickname" placeholder="Yeni kullanƒ±cƒ± adƒ± gir">
      <button onclick="changeName()">Kaydet</button>
    </div>

    <!-- Admin Giri≈ü -->
    <div class="section">
      <h2>üîë Admin Giri≈üi</h2>
      <input type="password" id="adminPass" placeholder="≈ûifre gir">
      <button onclick="loginAdmin()">Giri≈ü</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
      <h2>‚öôÔ∏è Admin Paneli</h2>
      <input type="text" id="newID" placeholder="Yeni ID ekle">
      <button onclick="addID()">Ekle</button>
      <br><br>
      <input type="text" id="banUser" placeholder="Banlanacak kullanƒ±cƒ± adƒ±">
      <select id="banTime">
        <option value="0">Kalƒ±cƒ±</option>
        <option value="1">1 Saat</option>
        <option value="24">24 Saat</option>
      </select>
      <button onclick="banUser()">Banla</button>
      <br><br>
      <input type="text" id="newDuyuru" placeholder="Yeni duyuru yaz">
      <button onclick="changeDuyuru()">Duyuruyu G√ºncelle</button>
    </div>
  </div>

  <script>
    let isAdmin = false;
    let username = localStorage.getItem("nickname") || "Guest" + Math.floor(Math.random() * 1000);

    // Normal M√ºzik ID listesi
    let musicIDs = [
      "114377669273691",
      "134907421285608",
      "104168792634229",
      "74431247827459",
      "130525432946828",
      "99830662289112",
      "118245433375755",
      "105008782996692"
    ];

    function renderIDs() {
      let container = document.getElementById("normalMusic");
      container.innerHTML = "<h2>üé∂ Normal M√ºzik</h2>";
      musicIDs.forEach((id, index) => {
        let div = document.createElement("div");
        div.className = "id-item";
        div.innerHTML = `
          ${id}
          <div>
            <button onclick="copyID('${id}')">Kopyala</button>
            ${isAdmin ? `<button onclick="deleteID(${index})">Sil</button>` : ""}
          </div>`;
        container.appendChild(div);
      });
    }

    function copyID(id) {
      navigator.clipboard.writeText(id);
      alert("ID kopyalandƒ±: " + id);
    }

    function deleteID(index) {
      musicIDs.splice(index, 1);
      renderIDs();
    }

    function addID() {
      let newID = document.getElementById("newID").value.trim();
      if (newID) {
        musicIDs.push(newID);
        renderIDs();
      }
    }

    // Chat ge√ßmi≈üini y√ºkle
    function loadChat() {
      let saved = localStorage.getItem("chatHistory");
      if (saved) {
        let chat = document.getElementById("chat");
        chat.innerHTML = saved;
        chat.scrollTop = chat.scrollHeight;
      }
    }

    // Chat mesaj g√∂nderme
    function sendMessage() {
      let input = document.getElementById("chatInput");
      let msg = input.value.trim();
      if (!msg) return;
      if (checkBan()) return;

      let chat = document.getElementById("chat");
      let div = document.createElement("div");
      div.className = "chat-msg";
      div.innerHTML = `<span class="${isAdmin ? 'admin' : 'guest'}">${isAdmin ? 'Admin' : username}:</span> ${msg}
        ${isAdmin ? `<button onclick="this.parentElement.remove(); saveChat()">Sil</button>` : ""}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      input.value = "";

      saveChat();
    }

    // Chat ge√ßmi≈üini kaydet
    function saveChat() {
      let chat = document.getElementById("chat").innerHTML;
      localStorage.setItem("chatHistory", chat);
    }

    // Admin login
    function loginAdmin() {
      let pass = document.getElementById("adminPass").value;
      if (pass === "NEONUM31") {
        isAdmin = true;
        alert("Admin giri≈üi ba≈üarƒ±lƒ±!");
        document.getElementById("adminPanel").style.display = "block";
        renderIDs();
      } else {
        alert("Hatalƒ± ≈üifre!");
      }
    }

    // Ban sistemi
    function banUser() {
      let target = document.getElementById("banUser").value.trim();
      let hours = parseInt(document.getElementById("banTime").value);
      if (!target) return;

      let expire = hours === 0 ? -1 : Date.now() + hours * 60 * 60 * 1000;
      localStorage.setItem("ban_" + target, expire);
      alert(target + " banlandƒ±!");
    }

    function checkBan() {
      let ban = localStorage.getItem("ban_" + username);
      if (ban) {
        if (ban == -1) {
          alert("Banlandƒ±nƒ±z!");
          return true;
        } else if (Date.now() < parseInt(ban)) {
          alert("Ge√ßici uzakla≈ütƒ±rƒ±ldƒ±nƒ±z!");
          return true;
        } else {
          localStorage.removeItem("ban_" + username);
          return false;
        }
      }
      return false;
    }

    // Duyuru g√ºncelle
    function changeDuyuru() {
      let text = document.getElementById("newDuyuru").value.trim();
      if (text) {
        document.getElementById("duyuru").innerText = "üì¢ " + text;
      }
    }

    // Kullanƒ±cƒ± adƒ± deƒüi≈ütirme
    function changeName() {
      let newName = document.getElementById("nickname").value.trim();
      if (newName) {
        username = newName;
        localStorage.setItem("nickname", newName);
        alert("Kullanƒ±cƒ± adƒ±n g√ºncellendi: " + newName);
        updateActiveUsers();
      }
    }

    // Aktif kullanƒ±cƒ± sayƒ±sƒ±
    function updateActiveUsers() {
      let users = localStorage.getItem("activeUsers");
      users = users ? JSON.parse(users) : [];
      users = users.filter(u => Date.now() - u.time < 30000);
      let existing = users.find(u => u.name === username);
      if (existing) {
        existing.time = Date.now();
      } else {
        users.push({ name: username, time: Date.now() });
      }
      localStorage.setItem("activeUsers", JSON.stringify(users));
      document.getElementById("activeUsers").innerText = "Aktif kullanƒ±cƒ±: " + users.length;
    }

    setInterval(updateActiveUsers, 5000);

    renderIDs();
    updateActiveUsers();
    loadChat();
  </script>
</body>
</html>
